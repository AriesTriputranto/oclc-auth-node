<html>
<head>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<h1>Client Credential Grant Example</h1>
<a href="/request-token">
   <button>Request Token</button>
</a>
<pre id="token"></pre>


<script>
    // Display the token parameters, if one has been requested
    $.ajax({
        "url": "/token",
    }).done(function (result) {
        if (result !== "") {
            let resultJson = JSON.parse(result);
            $("#token").html(JSON.stringify(resultJson, null, 4));
        } else {
            $("#token").html("Press button to request a token.");
        }
    });
</script>
</body>
</html>
